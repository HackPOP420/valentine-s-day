<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
        <p>Spread the love with these beautiful images</p>
    </header>

    <section class="gallery">
        <div class="image-container">
            <img src="image1.jpg" alt="Valentine's Day Image 1" class="gallery-image">
            <img src="image2.jpg" alt="Valentine's Day Image 2" class="gallery-image">
            <img src="image3.jpg" alt="Valentine's Day Image 3" class="gallery-image">
        </div>
    </section>

    <footer>
        <button id="loveButton">Click for a Special Message!</button>
        <p id="specialMessage"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
